     <div class="row justify-content-center" id="rowForm">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Saran</h5>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Nama Anda">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Your E-mail">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Pria
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Wanita
          </label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Kritik/Saran</label>
        </div>
        <a type="submit" class="btn btn-secondary" id="simpan">Submit</a>
        </div>
        </div>
      </div>
     </div>
     <div class="row justify-content-center" style="display: none;" id="rowAlert">
      <div class="col-10">
        <div class="alert alert-success" role="alert" id="succes">
     
      </div>
      </div>
     </div>
     <script>
       
       $("#simpan").click(function(){
        var nama=$("#nama").val();
        var succesAlert = $("#succes");
        succesAlert.text("Terima Kasih " +nama+ " Sudah Memberikan Saran")
        $("#rowForm").fadeOut(1000)
        $("#rowAlert").fadeIn()
       });
     </script>
